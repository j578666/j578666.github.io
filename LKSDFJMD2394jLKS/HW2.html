<!DOCTYPE html>


<head>
<link rel="stylesheet" href="static/styles.css">

</head>

<body>

<div class = "title">

  <h1>Blood Pressure Predictor</h1>

  <p>Fill out the form to get your Blood Pressure estimate!</p>
</div>


<div class = "form">
  <form action="{{url_for("load")}}" method="post">

  <div class = "entry">
  <label for="fname">Age <span> * </span> </label>
  <input type="number" id="age" name="age" placeholder="Enter age in years" required><br>
  </div>

  <div class = "entry">
  <label for="weight">Weight <span> * </span></label>
  <input type="number" id="weight" name="weight" placeholder="Enter weight in kg"required><br>
  </div>

  <div class = "submit">
    <input type="submit" value="Calculate">
  </div>
</form>

 <div class = "output">
    <p>{{ output }}</p>
 </div>
</div>

<div class="image">
<img src="static/pic.jpeg"> </img>

</div>


</body>
