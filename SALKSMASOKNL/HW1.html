   <script type="text/javascript" charset="utf-8">

        fetch('data.json')
            .then(function (response) {
                return response.json();
            }).then(function (apiJsonData) {
                //console.log(apiJsonData);
                renderDataInTheTable(apiJsonData)
            })


        function renderDataInTheTable(data) {
            //load and set image src 
            document.getElementById('sec2_img1').src = Object.values(data)[0][0].image;
			document.getElementById('sec2_img2').src = Object.values(data)[0][1].image;
			document.getElementById('sec2_img3').src = Object.values(data)[0][2].image;

			//section 2 heading
			document.getElementById('sec2_heading1').innerHTML =Object.values(data)[0][0].heading;
            document.getElementById('sec2_heading2').innerHTML =Object.values(data)[0][1].heading;
            document.getElementById('sec2_heading3').innerHTML =Object.values(data)[0][2].heading;

			//load and set img description
            document.getElementById('sec2_text1').innerHTML =Object.values(data)[0][0].text;
            document.getElementById('sec2_text2').innerHTML =Object.values(data)[0][1].text;
            document.getElementById('sec2_text3').innerHTML =Object.values(data)[0][2].text;

            //section 3 
            document.getElementById('sec3_text1').innerHTML = Object.values(data)[1].text[0];
            document.getElementById('sec3_text2').innerHTML = Object.values(data)[1].text[1];

            //section 4 
            document.getElementById('sec4_img1').src = Object.values(data)[2][0].image;
            document.getElementById('sec4_img2').src = Object.values(data)[2][1].image;

            document.getElementById('sec4_heading1').innerHTML =Object.values(data)[2][0].heading;
            document.getElementById('sec4_heading2').innerHTML =Object.values(data)[2][1].heading;

            document.getElementById('sec4_text1').innerHTML =Object.values(data)[2][0].text;
            document.getElementById('sec4_text2').innerHTML =Object.values(data)[2][1].text;
	}
