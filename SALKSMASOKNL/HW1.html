   <script type="text/javascript" charset="utf-8">

        fetch('data.json')
            .then(function (response) {
                return response.json();
            }).then(function (apiJsonData) {
                //console.log(apiJsonData);
                renderData(apiJsonData)
            })


        function renderData(data) {

        	//section 2 
        	let sec2=  data["section2"]; 
        	for(let i=0; i< data["section2"].length; i++){

        		var div = document.createElement("div");
        		div.className="sec2 black_background";

        		var img = document.createElement("img");
        		img.src = sec2[i].image;
        		div.appendChild(img);

        		var title = document.createElement("h5");
        		title.innerHTML = sec2[i].heading;
        		div.appendChild(title);

        		var para = document.createElement("p");
        		para.innerHTML = sec2[i].text;
        		
        		div.appendChild(para);
        		document.getElementById("section2").appendChild(div);
        	}

      

        	//section 3 
        	let sec3 = data["section3"].text;
        	for(let i=0; i< sec3.length; i++){
        		var para = document.createElement("p");
        		para.innerHTML = sec3[i];
        		document.getElementById("section3").appendChild(para);

        	}



            //section 4
            let sec4=  data["section4"]; 
            for(let i=0; i< data["section4"].length; i++){

            	var mydiv = document.createElement("div");
            	var img_div = document.createElement("div");
        		img_div.className="sec4 ";
        		var text_div = document.createElement("div");
        		text_div.className="sec4 sec4text";

        		var img = document.createElement("img");
        		img.src = sec4[i].image;
        		img_div.appendChild(img);

        		var title = document.createElement("h2");
        		title.innerHTML = sec4[i].heading;
        		text_div.appendChild(title);

        		var para = document.createElement("p");
        		para.innerHTML = sec4[i].text;
        		text_div.appendChild(para);

        		if(i%2.0 ==0){ //imgage then text
	        		mydiv.appendChild(img_div);
	        		mydiv.appendChild(text_div);
	        		mydiv.className="sec4_block left";

        		}else{  //text then image	
	        		mydiv.appendChild(text_div);
	        		mydiv.appendChild(img_div);
	        		mydiv.className="sec4_block right";
	        		
        		}
        		document.getElementById("section4").appendChild(mydiv);
        	}
		}
        
    </script>
